<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt & CV - Mit Portfolio</title>
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/burger.css">
    <link rel="stylesheet" href="css/generelt.css">
    <link rel="stylesheet" href="css/text.css">
    <link rel="stylesheet" href="css/kontakt.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
     <!-- Google fonts -->
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="folder">
        <!-- burger menu knap -->
        <button class="burger" aria-label="Menu">
            <span class="burger-box">
                <span class="burger-inner"></span>
            </span>
        </button>

        <!-- Faner øverst -->
        <nav class="folder-tabs" id="folder-tabs">
            <a href="index.html" class="tab">
                <img src="img/logo2.png" alt="Logo" class="logo">
            </a>
            <a href="projekter.html" class="tab">Projekter</a>
            <a href="om-mig.html" class="tab">Om mig</a>
            <a href="kontakt.html" class="tab active">Kontakt</a>
        </nav>


        <div class="grid">
            <h1 class="hide-on-desktop">Kontakt</h1>
            <!-- Postkort til venstre -->
            <div class="image">
                <img src="img/postkort1.webp" alt="Postkort" class="postkort-img">
            </div>
        
            <!-- Photobooth til højre -->
            <div class="photobooth">
                <div class="note-container">
                    <div class="note-header">
                        <div class="buttons">
                            <span class="red"></span>
                            <span class="yellow"></span>
                            <span class="green"></span>
                        </div>
                        <span class="note-title">Photo Booth</span>
                    </div>
                    <div class="note-content">
                        <img src="img/photobooth.webp" alt="Photobooth" class="photobooth-img">
                    </div>
                </div>
            </div>
        </div>

        
        <!-- Footer -->
        <footer class="folder-footer">
            <div class="contact-info">
                <p>Telefon: +45 28 57 64 32</p>
                <p>Email: neschmidt12@gmail.com</p>
            </div>
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/nikoline-schmidt-christensen-b6367b2b2/" target="_blank" aria-label="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://www.instagram.com/wheretoaarhus/" target="_blank" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.tiktok.com/@wheretoaarhus?is_from_webapp=1&sender_device=pc" target="_blank" aria-label="TikTok">
                    <i class="fab fa-tiktok"></i>
                </a>
            </div>
        </footer>
    </div>

    
    <script src="js/generelt.js"></script>
</body>
</html>
